<meta charset="UTF-8">
<h1>PROGRAMA - Juego de Adivinación</h1>

<script>

    function  saltarLinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }
    

    
    var numeroPensado = Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1;
    

    while(contador <= intentos){
        
        var numeroLanzado = parseInt(prompt("Ingrese un número entra 0-10"))

        if (numeroPensado == numeroLanzado){

            alert("Usted Acerto !!" + contador )
            
        }

        else {

            alert("Usted se Equivoco siga participando! " + contador)
            
        }

        contador++;
    }

</script>

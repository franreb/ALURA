<meta charset="UTF-8">
<h1>PROGRAMA - CALCULAR IMC</h1>

<script>

    function  saltarLinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    function calcularImc(peso,altura){

        return (peso / (altura * altura));

    }

    nombre = prompt("Informe su Nombre:");
    pesoInformado = prompt(nombre + " Informe su Peso");
    alturaInformada = prompt(nombre + " Informe su Altura");
    imcCalculado = calcularImc(pesoInformado,alturaInformada);

    imprimir("Tu imc es :" + imcCalculado);


    if(imcCalculado < 18.5){

        imprimir("Tu IMC esta por debajo de lo Normal");
    }

    if(imcCalculado > 18.5 && imcCalculado < 25){

        imprimir("Tu IMC esta en un rango normal")
    
}

    if(imcCalculado >= 30){

        imprimir("Tu IMC esta por las nubes CHAVAl")

    }




</script>

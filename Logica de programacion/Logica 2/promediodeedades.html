<meta charset="UTF-8">
<h1>PROGRAMA - Imprimir numeros Pares</h1>

<script>

    function  saltarLinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }


    var numero = 0;

    while(numero <= 100){

        imprimir("El " + numero + " es: Par!")
        numero = numero + 2;
        

    }

    imprimir("fin")


</script>

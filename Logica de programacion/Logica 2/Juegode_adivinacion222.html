<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }


    for(var lineas;lineas<=3;lineas+1){

        imprimir("**********")

    }


    imprimir("fin");
</script>

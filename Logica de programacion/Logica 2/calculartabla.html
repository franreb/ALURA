<meta charset="UTF-8">
<h1>PROGRAMA - Tabal Multiplicar</h1>

<script>

    function  saltarLinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }


    var numero = parseInt(prompt("Ingresa Numero que quieras multiplicar: "))
    var multiplicador = 1;

    imprimir("While")

   while(multiplicador <= 10){

        imprimir(numero*multiplicador);
        multiplicador++;

    }


     imprimir("For")

    for (var multiplicador = 1;multiplicador <= 10;multiplicador++){

        imprimir(numero*multiplicador);

    }


</script>

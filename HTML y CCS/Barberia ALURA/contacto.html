<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
	<title>Contacto Alura</title>
</head>
<body>

	<header>
		<div class="caja">
			<h1><img src="imagenes/logo.png" alt="Logo de la barberia alura"> </h1>
			<nav>
		
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="productos.html">Productos</a></li>
					<li><a href="contacto.html">Contactos</a></li>	
				</ul>	
			</nav>
		</div>
	</header>

	<main class="contacto-center">
		<form>
			
			<label for="nombreyapellido">Nombre y Apellido</label>
			<input type="text" name="" id="nombreyapellido" class="input-padron" required>
			
			<label for="correoelectronico">Correo Electronico</label>
			<input type="email" name=""id="correoelectronico" class="input-padron" required placeholder="email@domino.com">
			
			<label for="telefono">Telefono</label>
			<input type="tel" name="" id="telefono" class="input-padron" required placeholder="(XX) XXXX-XXXX">

			<label for="mensaje">Mensaje</label>
			<textarea cols="70" rows="10" id="mensaje" required></textarea>

			<fieldset>
				
				<legend>¿Como le gustaria que lo contactemos?</legend>

				<label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
				

				<label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
				

				<label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>WhatsApp</label>
			</fieldset>

			<fieldset>
				<legend>En cual horario prefiere ser atendido?</legend>
				<select>
					<option>Mañana</option>
					<option>Tarde</option>
					<option>Noche</option>
				</select>
			</fieldset>

			<label class="checkbox"><input type="checkbox" name="" checked>Le gustaria recibir novedades de la barberia allura</label>

			<input type="submit" value="Enviar Formulario" class="enviar">

		</form>

		<table>
			<thead>
				<tr>
					<th>Día</th>
					<th>Horario</th>
				</tr>	
			</thead>
			
			<tbody>
				<tr>
					<td>Día</td>
					<td>Horario</td>
				</tr>

				<tr>
					<td>Lunes </td>
					<td>8hs - 20hs</td>
				</tr>

				<tr>
					<td>Miercoles </td>
					<td>8hs - 20hs</td>
				</tr>

				<tr>
					<td>Viernes </td>
					<td>8hs - 20hs</td>
				</tr>
			</tbody>
		</table>

	</main>

	<footer>
		<img src ="imagenes/logo-blanco.png" alt="Logo de pie de pagina de alura">
		<p class ="copyright">&copy Copyright Barberia Alura - 2022</p>
	</footer>

</body>
</html>
